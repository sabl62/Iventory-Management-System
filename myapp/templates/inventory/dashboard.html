{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 text-white p-6 shadow-lg">
            <h1 class="text-3xl font-bold">Inventory Management System</h1>
        </header>

        <main class="grow p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <p class="text-gray-500 uppercase text-xs font-bold">Total Stock Items</p>
                    <p class="text-3xl font-bold">{{ total_items }}</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-red-500">
                    <p class="text-gray-500 uppercase text-xs font-bold">Low Stock Alerts</p>
                    <p class="text-3xl font-bold text-red-600">{{ low_stock }}</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                    <p class="text-gray-500 uppercase text-xs font-bold">Active Projects</p>
                    <p class="text-3xl font-bold">{{ active_projects }}</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
                <div class="flex gap-4">
                    <a href="{% url 'main_stock' %}"
                        class="bg-blue-100 text-blue-700 px-4 py-2 rounded-lg hover:bg-blue-200 transition">View
                        Inventory</a>
                    <a href="{% url 'projects' %}"
                        class="bg-green-100 text-green-700 px-4 py-2 rounded-lg hover:bg-green-200 transition">View
                        Projects</a>
                    <a href="{% url 'allocate_stock' %}"
                        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">New
                        Allocation</a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
