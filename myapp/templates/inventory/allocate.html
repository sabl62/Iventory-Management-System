{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Stock</title>
    {% tailwind_css %}
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">

    <div class="max-w-4xl mx-auto mt-10 p-4">
        <a href="{% url 'dashboard' %}"
            class="inline-flex items-center text-blue-600 hover:text-blue-800 transition mb-6">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Dashboard
        </a>

        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div class="bg-linear-to-r from-blue-600 to-blue-700 p-8 text-white">
                <h1 class="text-2xl font-bold">Allocate Stock to Project</h1>
                <p class="text-blue-100 text-sm mt-1">Move inventory items to active projects across the system.</p>
            </div>

            <form method="POST" class="p-8 space-y-6">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="stock_id" class="block text-sm font-semibold text-gray-700">Select Item</label>
                        <div class="relative">
                            <select name="stock_id" id="stock_id" required
                                class="w-full pl-3 pr-10 py-3 bg-gray-50 border border-gray-300 rounded-lg appearance-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                {% for item in stocks %}
                                <option value="{{ item.id }}">
                                    {{ item.item_name }} (Available: {{ item.quantity }} {{ item.unit }})
                                </option>
                                {% endfor %}
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="project_id" class="block text-sm font-semibold text-gray-700">Target Project</label>
                        <div class="relative">
                            <select name="project_id" id="project_id" required
                                class="w-full pl-3 pr-10 py-3 bg-gray-50 border border-gray-300 rounded-lg appearance-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                {% for project in projects %}
                                <option value="{{ project.id }}">{{ project.project_name }}</option>
                                {% endfor %}
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-2 max-w-xs">
                    <label for="quantity" class="block text-sm font-semibold text-gray-700">Quantity to Allocate</label>
                    <input type="number" name="quantity" id="quantity" min="1" required placeholder="0"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>

                <div class="pt-4 border-t border-gray-100">
                    <button type="submit"
                        class="w-full md:w-auto px-8 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transform transition hover:-translate-y-0.5 active:scale-95">
                        Complete Allocation
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
